<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dragon Bot</title>
</head>
<body>
    <header class="header">
        <div class="profile_picture">
            <img src="assets/100 (29).png"Profile Picture" />
        </div>
        <div class="info">
            <p class="name">Broly SSJ</p>
            <p class="power">Power 999999</p>
            <p class="rank">Rank 999999</p>
        </div>
        <div class="counter">
            <div class="dragoncoin">
                <img src="assets/dragoncoin.png" alt="Imagem 1">
                <div class="text">99999</div>
            </div>
            <div class="energy">
                <img src="assets/energy.png" alt="Imagem 2">
                <div class="text">99999</div>
            </div>
        </div>
    </header>
   
    <div class="mission-container">
        <div class="missions">
            <span class="head-mission">Título</span>
            <div class="icon-text">
                <img src="icone.png" alt="Ícone" class="icon">
                <span class="body-mission">Descrição</span>
            </div>
        </div>
        <div class="mission-image">
            <img src="assets/buy_button.png" alt="Imagem" class="side-image">
            <span class="mission-text">100</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
