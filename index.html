<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dragon Bot</title>
</head>
<body>
    <header class="header">
        <div class="profile_picture">
            <img src="assets/100 (29).png"Profile Picture" />
        </div>
        <div class="info">
            <p class="name">Nome Jogador</p>
            <p class="power">Power 999999</p>
            <p class="rank">Rank 999999</p>
        </div>
        <div class="counter">
            <div class="dragoncoin">
                <img src="assets/dragoncoin.png" alt="Imagem 1">
                <div class="text">99999</div>
            </div>
            <div class="energy">
                <img src="assets/energy.png" alt="Imagem 2">
                <div class="text">99999</div>
            </div>
        </div>
    </header>
     
    <div class="center-image"></div>
    
    <div class="health-container">
        <div class="health-bar" id="healthBar"></div>
        <div class="health-text" id="healthText">999/999</div>
    </div>

    <div class="menu">
        <img src="assets/special.png" alt="button" width="72" height="72">
        <img src="assets/attack.png" alt="button" width="144" height="72">
        <img src="assets/level_up.png" alt="button" width="72" height="72">
    </div>
 
    <script src="script.js"></script>
</body>
</html>
